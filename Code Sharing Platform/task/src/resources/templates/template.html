<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/viewStyle.css}" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.1/build/styles/default.min.css"
          rel="stylesheet">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div>
    <!--/*@thymesVar id="code" type="platform.Models.Code"*/-->
    <span id="load_date" th:text="${code.getDate()}">
    </span>
    <div class="restriction" th:if="${code.limited}">
        <span id="views_restriction" th:text="${code.views}"></span>
        <span> more views allowed</span>
    </div>
    <div class="restriction" th:if="${code.time > 0}">
        <span>The code will be available for </span>
        <span id="time_restriction" th:text="${code.time}"></span>
        <span> seconds</span>
    </div>
    <pre id="code_snippet">
        <code th:text="${code.getCode()}" style="background: none;">
        </code>
    </pre>
</div>
</body>
</html>
